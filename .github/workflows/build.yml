name: Build Frontend

on:
  pull_request:
    paths:
      - "frontend/**"
    types: [opened, reopened, synchronize]
  push:
    paths:
      - "frontend/**"
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: frontend

      - name: Run ESLint
        run: npx eslint .
        working-directory: frontend

      - name: Run Prettier
        run: npx prettier --check .
        working-directory: frontend

      - name: Run Build
        run: npm run build
        working-directory: frontend

        # Backend validation
  backend-validation:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npm run format -- --check

      - name: Build Backend
        run: npm run build

      - name: Verify backend deployment (optional)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Checking backend health endpoint..."
          curl -f ${{ secrets.BACKEND_URL }}/health || exit 1

  # Run production migrations
  backend-migrations:
    runs-on: ubuntu-latest
    needs: backend-validation
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Run Production Migrations
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
        run: npx prisma migrate deploy

      - name: Verify DB connectivity
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
        run: npx prisma db pull || echo "DB connectivity check skipped"
